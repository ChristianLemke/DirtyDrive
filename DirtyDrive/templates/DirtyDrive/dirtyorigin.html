{% extends "DirtyDrive/layout.html" %}

{% block content %}
    <div class="container theme-showcase" role="main">
        <div class="panel panel-default">
            <div class="panel-body">

                <!-- map -->
                <svg id="map"></svg>

                <!-- High score -->
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                            <h3 class="panel-title">Highscore origin</h3>
                    </div>
                    <div class="panel-body">
                        <p>The districts with their percentage of dirty cars.</p>
                    </div>

                    <div class="panel-body">
                        <!-- bar -->
                        <style>
                            #highscore_bar rect {
                              fill: steelblue;
                            }
                            #highscore_bar .percent{
                              fill: steelblue;
                              text-anchor: start;
                            }
                            #highscore_bar .name{
                              fill: white;
                              text-anchor: start;
                            }

                            .axis text {
                              font: 10px sans-serif;
                            }

                            .axis path,
                            .axis line {
                              stroke-width:2;
                              fill: none;
                              stroke: #000;
                              shape-rendering: crispEdges;
                            }

                            .x.axis path {
                              display: none;
                            }

                            .tick{
                                stroke-width:2;
                                opacity: 100;
                            }
                            .tick.line{
                                stroke-width:2;
                                opacity: 100;
                            }

                            </style>
                        <svg id="highscore_bar" ></svg>
                    </div>

                </div>
                  


                <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Period of time</h3>
                </div>
                <div class="panel-body">
                    
                        <form action="/dirtyorigin/" method="post">
                            {% csrf_token %}
                            <label for="amount">Dates:</label>
                            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            <input  id="from_day" name="from_day" readonly type="hidden">
                            <input  id="to_day" name="to_day" readonly type="hidden">
                            <div style="margin: 10px" id="slider-range"></div>
                            <br>
                            <input class="btn btn-default" type="submit" value="reload" />
                        </form>
                    
                </div>
            </div>

            </div>

            </div>
        </div>
    <!-- /container -->

<script src="https://d3js.org/d3-axis.v1.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>
{% endblock %}


{% block scripts %}
    <script>
    {% load static %}

    <!-- slider -->
    $( function() {
        $( "#slider-range" ).slider({
        range: true,
        min: 1,
        max: {{ available_days_list|length }},
        values: [ {{from_day}}, {{ to_day }} ],
        //<!--  my_date|date:"Y-m-d"  -->
        slide: function( event, ui ) {
            $( "#amount" ).val( "day" + ui.values[ 0 ] + " - day" + ui.values[ 1 ] );
            $("#from_day").val(ui.values[ 0 ]);
            $("#to_day").val(ui.values[ 1 ]);
        }
        });
        $( "#amount" ).val( "day" + $( "#slider-range" ).slider( "values", 0 ) +
        " - day" + $( "#slider-range" ).slider( "values", 1 ) );
        $("#from_day").val($( "#slider-range" ).slider( "values", 0 ));
        $("#to_day").val($( "#slider-range" ).slider( "values", 1 ))
    });




    function cut(nr) {
            var str = nr.toString();

            str = str.substring(0, 5);
            return Number(str);
        }


    $( function() {
        var width = 700,
            height = 420,
            centered;

        // Define color scale
        var color = d3.scale.linear()
        .domain([1, 20])
        .clamp(true)
        .range(['#fff', '#800000']);

        var projection = d3.geo.mercator()
        .scale(80000)
        // Center the Map in Colombia
        .center([11.56756, 48.152])
        .translate([width / 2, height / 2]);

        var path = d3.geo.path()
        .projection(projection);

        // Set svg width & height
        var svg = d3.select('#map')
        .attr('width', width)
        .attr('height', height);

        // Add background
        svg.append('rect')
        .attr('class', 'background')
        .attr('width', width)
        .attr('height', height)
        .on('click', clicked);

        var g = svg.append('g');

        var effectLayer = g.append('g')
        .classed('effect-layer', true);

        var mapLayer = g.append('g')
        .classed('map-layer', true);

        var dummyText = g.append('text')
        .classed('dummy-text', true)
        .attr('x', 10)
        .attr('y', 30)
        .style('opacity', 0);

        var bigText = g.append('text')
        .classed('big-text', true)
        .attr('x', 20)
        .attr('y', 45);

        function getOriginDataById(id, originData){
            for (i = 0; i < originData.length; i++) { 
                if(originData[i].id == id){
                    //console.log(entry);
                    return originData[i];
                }
            }
        }

        // Load map data
        var q = d3.queue();
        {% with 'DirtyDrive/data/'|add:originFile|add:'' as originFile %}
        q
            .defer(d3.json, "{% static 'DirtyDrive/data/muenchen.geo.json'%}")
            .defer(d3.json, "{% static originFile %}")
        {% endwith %}

        q.awaitAll(function(error, data) {
            if (error) throw error;
            mapData = data[0]
            originData = data[1]
            console.log(mapData);
            console.log(originData);

            //console.log(getOriginDataById(4, originData));
        //});

        //d3.json("DirtyDrive/muenchen.geo.json", function(error, mapData) {
        //d3.json("{% static 'DirtyDrive/data/muenchen.geo.json'%}", function (error, mapData) {
        var features = mapData.features;
        
        // Update color scale domain based on data
        color.domain([0, d3.max(features, poorvalue)]);

        // Draw each province as a path
        mapLayer.selectAll('path')
            .data(features)
            .enter().append('path')
            .attr('d', path)
            .attr('vector-effect', 'non-scaling-stroke')
            .style('fill', fillFn)
            .on('mouseover', mouseover)
            .on('mouseout', mouseout)
            .on('click', clicked);
        });


        // Get province name
        function nameFn(d){
            return d && d.properties ? d.properties.name : null;
            //id = d.properties.id;
            //return getOriginDataById(id, originData) ? getOriginDataById(id, originData).name : "?";
        }

        // Get province poor
        function poorFn(d){
            id = d.properties.id;
            return getOriginDataById(id, originData) ? getOriginDataById(id, originData).count : 0;
        }

        // Get province counter
        function counterFn(d){
            id = d.properties.id;
            return getOriginDataById(id, originData) ? getOriginDataById(id, originData).counter : "?";
        }

        // Get province name length
        function poorvalue(d){
            var n = poorFn(d)/counterFn(d);
            return n ? n : 0;
        }

        // Get province color
        function fillFn(d){
            return color(poorvalue(d));
        }

        // When clicked, zoom in
        function clicked(d) {
            var x, y, k;

            // Compute centroid of the selected path
            if (d && centered !== d) {
                var centroid = path.centroid(d);
                x = centroid[0];
                y = centroid[1];
                k = 4;
                centered = d;
            } else {
                x = width / 2;
                y = height / 2;
                k = 1;
                centered = null;
        }

        // Highlight the clicked province
        mapLayer.selectAll('path')
            .style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

        // Zoom
        g.transition()
            .duration(750)
            .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')scale(' + k + ')translate(' + -x + ',' + -y + ')');
        }

        function mouseover(d, i){
            // Highlight hovered province
            d3.select(this)
                .style('stroke', 'orange')
                .style('stroke-width',"5")

            // Draw effects
            textArt(cut(poorvalue(d)*100) + '% ' +poorFn(d)+ '/' + counterFn(d) + ' ' + nameFn(d, i));

        }

        function mouseout(d){
            // Reset province color
            mapLayer.selectAll('path')
                //.style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});
                .style('stroke', '#aaa')
                .style('stroke-width',"1")
            // Remove effect text
            effectLayer.selectAll('text').transition()
                .style('opacity', 0)
                .remove();

            // Clear province name
            bigText.text('');
        }

        // Gimmick
        // Just me playing around.
        // You won't need this for a regular map.

        var BASE_FONT = "'Helvetica Neue', Helvetica, Arial, sans-serif";

        var FONTS = [
        "Open Sans",
        
        ];

        function textArt(text){
        // Use random font
        var fontIndex = Math.round(Math.random() * FONTS.length);
        var fontFamily = FONTS[fontIndex] + ', ' + BASE_FONT;

        bigText
            .style('font-family', fontFamily)
            .text(text);

        // Use dummy text to compute actual width of the text
        // getBBox() will return bounding box
        
        dummyText
            .style('font-family', fontFamily)
            .text(text);
        var bbox = dummyText.node().getBBox();
        /*
        var textWidth = bbox.width;
        var textHeight = bbox.height;
        var xGap = 3;
        var yGap = 1;

        // Generate the positions of the text in the background
        var xPtr = 0;
        var yPtr = 0;
        var positions = [];
        var rowCount = 0;
        while(yPtr < height){
            while(xPtr < width){
            var point = {
                text: text,
                index: positions.length,
                x: xPtr,
                y: yPtr
            };
            var dx = point.x - width/2 + textWidth/2;
            var dy = point.y - height/2;
            point.distance = dx*dx + dy*dy;

            positions.push(point);
            xPtr += textWidth + xGap;
            }
            rowCount++;
            xPtr = rowCount%2===0 ? 0 : -textWidth/2;
            xPtr += Math.random() * 10;
            yPtr += textHeight + yGap;
        }
        */

        var selection = effectLayer.selectAll('text')
            .data(positions, function(d){return d.text+'/'+d.index;});

        // Clear old ones
        selection.exit().transition()
            .style('opacity', 0)
            .remove();

        // Create text but set opacity to 0
        selection.enter().append('text')
            .text(function(d){return d.text;})
            .attr('x', function(d){return d.x;})
            .attr('y', function(d){return d.y;})
            .style('font-family', fontFamily)
            .style('fill', '#777')
            .style('opacity', 0);

        selection
            .style('font-family', fontFamily)
            .attr('x', function(d){return d.x;})
            .attr('y', function(d){return d.y;});

        // Create transtion to increase opacity from 0 to 0.1-0.5
        // Add delay based on distance from the center of the <svg> and a bit more randomness.
        selection.transition()
            .delay(function(d){
            return d.distance * 0.01 + Math.random()*1000;
            })
            .style('opacity', function(d){
            return 0.1 + Math.random()*0.4;
            });
        }
})


        // Wenn du den Schmutzfaktor berechnen darstellen willst, musst du das in Referenz zur Gesamtzahl der Autos im Bereich machen, sonst hast du eine Verzerrung durch Viel-Nutzung.
        
        


        var margin = {top: 20, right: 50, bottom: 20, left: 40},
            width = 700 ,
            height = 680 ,
            barHeight = 30;

        var highscore_bar_svg = d3.select("#highscore_bar")
            .attr("width", width)
            .attr("height", height);

        {% with 'DirtyDrive/data/'|add:originFile|add:'' as originFile %}
        d3.json("{% static originFile %}", function (error, myData) {
        {% endwith %}

        
            var data = myData;
            // Update color scale domain based on data
            //color.domain([0, d3.max(features, poorvalue)]);

            //var maxData = d3.max(data, function(d) { return d['percent']; });
            //console.log(data);
            var maxData = d3.max(data, function(d) { return d.relative*100; });


            var x = d3.scale.linear()
                .domain([0, maxData])
                .range([0, width - margin.left - margin.right]);

            // Draw each province as a path
            var bar = highscore_bar_svg.selectAll('g')
                .data(data)
                .enter()
                    .append("g")
                        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })
            
            

            bar.append("rect")
                .attr("width", function(d) { return x(d['relative']*100); })
                .attr("height", barHeight - 1);
            
            bar.append("text")
                .attr("class", "name")
                .attr("x", 3)
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function(d) { return d['name']; });

            bar.append("text")
                .attr("class", "percent")
                .attr("x", function(d) { return x(d['relative']*100) + 3; })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function(d) { return cut(d['relative']*100) + '%'; });

            highscore_bar_svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + 200 + ")")
                .call(xAxis);

            //x.domain([0, d3.max(data, function(d) { return d.percent; })]);

            var x2 = d3.scale.ordinal()
                .domain([0, 20, 50 ,90])
                .rangeRoundBands([0, width], 10);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("top");
        })

        </script>
{% endblock %}
